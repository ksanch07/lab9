<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9: The Task List Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <style>
        /* <!-- Improved No Tasks Message -->
        .show {display: block;}
        span {display: none;} --> */
        #noTasksMessage {
            display: none;
            font-style: italic;
            color: gray;
            text-align: center;
        }
        .show {
            display: block !important;
        }
    </style>
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="header-title">The Task List Application</h1>
                </div> 
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body shadow">
            <h2 class="title">Add Task</h2>
            <form action="" id="addForm" class="form-inline mb-3 d-flex">
                <input type="text" class="form-control me-2" id="item" placeholder="Enter a task">
                <input type="submit" value="+" class="btn btn-dark">
            </form>

            <h2 class="title">Tasks</h2>
            <ul id="items" class="list-group"></ul>

            <!-- Improved No Tasks Message -->
            <span id="noTasksMessage" class="alert alert-warning mt-3">There are no items in your list to display.</span>
        </div>
    </div>
</body>
</html>
